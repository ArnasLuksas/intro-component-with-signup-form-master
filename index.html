<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.css">

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <div class="container">
    <main>
      <div class="container-L">
        <header>
          <h1> Learn to code by watching others</h1>
        </header>

        <section class="info">
          <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable.</p>
        </section>
      </div>





      <div class="container-R">
        <section class="forFree">
          <p>Try it free 7 days then $20/mo. thereafter</p>
        </section>

        <section class="form">

          <div class="innerFormContainer">
            <form action="" id="form">

              <div class="fname" >
                <input  type="text" name="username" id="name" placeholder="First Name">
                <p class="fn"></p>
              </div>

              <div class="lname">
                <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                <p class="ln"></p>

              </div>

              <div class="email">
                <input type="text" name="mail" id="mail" placeholder="Email Address">
                <p class="em"></p>
              </div>

              <div class="psw">
                <input type="password" name="password" id="password" placeholder="Password">
                <p class="ps"></p>
              </div>
              <button id="btn" type="submit"> Claim your free trial</button>
            </form>


            <p>By clicking the button, you are agreeing to our <span>Terms and Services</span> </p>

          </div>



        </section>
      </div>


    </main>

    <footer>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://arnasluksas.lt/" target="_blank">Arnas Luksas</a>.
    </p> -->
  </footer>
  
  </div>
  <script src="js/app.js"></script>
</body>

</html>
